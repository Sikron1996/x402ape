<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>x402ape — Base USDC payment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      background: radial-gradient(circle at top, #1f2937 0%, #020617 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #e2e8f0;
    }
    .card {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 18px;
      padding: 26px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      margin: 6px;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      white-space: pre-line;
    }
    a { color: #60a5fa; }
  </style>

  <!-- ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal (WalletConnect HTML SDK) -->
  <script src="https://unpkg.com/@web3modal/html"></script>
</head>
<body>
  <div class="card">
    <h1>x402ape</h1>
    <p>Pay for the service via Base USDC and stay compatible with x402scan.</p>
    <div><b>Amount:</b> 3 USDC (Base)</div>
    <div style="margin:14px 0">
      <button id="connectBtn">Connect Wallet</button>
      <button id="payBtn">Pay 3 USDC</button>
    </div>
    <p>Check API endpoint: <a href="/api/pay" target="_blank">/api/pay</a></p>
    <div id="status">Ready. Click “Connect Wallet”.</div>
  </div>

  <script>
    const USDC = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913";
    const RECEIVER = "0xF97a410f2f0b64Cb5820baD63d878c3A967235AA";
    const BASE = "0x2105"; // Base chainId
    const WC_PROJECT_ID = "63bd4633378dbc52c202e15313227c54";
    const statusEl = document.getElementById("status");
    let provider = null;

    async function connectWallet() {
      try {
        statusEl.textContent = "Loading wallet options…";
        // wait for SDK load
        const waitFor = () => new Promise(r => {
          const check = () => window['@web3modal/html'] ? r() : setTimeout(check, 300);
          check();
        });
        await waitFor();

        const { Web3Modal } = window['@web3modal/html'];
        const modal = new Web3Modal({
          projectId: WC_PROJECT_ID,
          chains: [{
            id: 8453,
            name: "Base",
            rpcUrl: "https://mainnet.base.org",
            explorerUrl: "https://basescan.org",
            currency: "ETH"
          }],
          metadata: {
            name: "x402ape",
            description: "Base USDC payment gateway",
            url: window.location.origin,
            icons: ["https://x402scan.com/favicon.ico"]
          }
        });

        if (window.ethereum && window.ethereum.isMetaMask) {
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
          statusEl.textContent = "✅ Connected via MetaMask.";
        } else {
          provider = await modal.openModal();
          statusEl.textContent = "✅ Connected via WalletConnect.";
        }

        const chainId = await provider.request({ method: "eth_chainId" });
        if (chainId !== BASE) {
          await provider.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: BASE }]
          }).catch(() => {});
        }

      } catch (e) {
        statusEl.textContent = "❌ Connection error: " + (e.message || e);
      }
    }

    async function pay() {
      if (!provider) {
        statusEl.textContent = "Please connect wallet first.";
        return;
      }
      statusEl.textContent = "⏳ Sending 3 USDC…";

      try {
        const ethersProvider = new ethers.BrowserProvider(provider);
        const signer = await ethersProvider.getSigner();
        const usdc = new ethers.Contract(USDC, ["function transfer(address to,uint amount) returns (bool)"], signer);
        const tx = await usdc.transfer(RECEIVER, ethers.parseUnits("3", 6));
        statusEl.textContent = "Transaction sent:\n" + tx.hash;
        const rc = await tx.wait();
        statusEl.textContent = rc.status === 1 ? "✅ Payment success\n" + tx.hash : "❌ Failed.";
      } catch (e) {
        statusEl.textContent = "❌ " + (e.message || e);
      }
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("payBtn").onclick = pay;
  </script>
</body>
</html>
