<!DOCTYPE html>
<html lang="uk">
<head>

  <!-- –ü—ñ–∫—Å–µ–ª—å–Ω–∏–π —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0b0f1a;
      color: #00ff9d;
      font-family: "Press Start 2P", monospace;
      display: flex;

      min-height: 100vh;

    .card {
      background: rgba(20, 28, 48, 0.8);

    button {

      margin: 6px;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #00ff9d;
      color: #0b0f1a;
    }

    #status {
      margin-top: 12px;
      font-size: 10px;
      white-space: pre-line;
    }

    a { color: #00ff9d; }

  <!-- ethers v6 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  
  <div class="running-track">
    <div class="track">
      <img src="IMG_0880.png" alt="frog1">
      <img src="IMG_0881.png" alt="frog2">
      <img src="IMG_0882.png" alt="frog3">
      <img src="IMG_0883.png" alt="frog4">
      <img src="IMG_0880.png" alt="frog1">
      <img src="IMG_0881.png" alt="frog2">
      <img src="IMG_0882.png" alt="frog3">
      <img src="IMG_0883.png" alt="frog4">
    </div>
  </div>

  <div class="card">
    <h1>x402ape</h1>
    <p>–û–ø–ª–∞—Ç–∞ –∑–∞ –ø–æ—Å–ª—É–≥—É: <strong>1 USDC</strong> (–º–µ—Ä–µ–∂–∞ Base)</p>
    <p>–°—É–º—ñ—Å–Ω–∏–π –∑ <a href="https://x402scan.com" target="_blank">x402scan</a></p>
    <button id="payBtn">–û–ø–ª–∞—Ç–∏—Ç–∏ 1 USDC</button>
    <div id="status"></div>
  </div>

  <script>
    const USDC_ADDRESS = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913";
    const RECEIVER = "0xF97a410f2f0b64Cb5820baD63d878c3A967235AA";
    const BASE_CHAIN_ID = "0x2105";

    const btn = document.getElementById("payBtn");
    const statusEl = document.getElementById("status");

    async function ensureBaseNetwork(provider) {
      const current = await provider.send("eth_chainId", []);
      if (current !== BASE_CHAIN_ID) {
        try {
          await provider.send("wallet_switchEthereumChain", [{ chainId: BASE_CHAIN_ID }]);
        } catch (err) {
          await provider.send("wallet_addEthereumChain", [{
            chainId: BASE_CHAIN_ID,
            chainName: "Base",
            nativeCurrency: { name: "Base", symbol: "ETH", decimals: 18 },
            rpcUrls: ["https://mainnet.base.org"],
            blockExplorerUrls: ["https://basescan.org"]
          }]);
        }
      }
    }

    async function payWithMetaMask() {
      if (typeof window.ethereum === "undefined") {
        statusEl.textContent = "‚ùå –í—Å—Ç–∞–Ω–æ–≤–∏ MetaMask!";
        return;
      }

      statusEl.textContent = "‚è≥ –û—Ç—Ä–∏–º—É—é 402...";
      try {
        const r = await fetch("/api/pay");
        if (r.status === 402) statusEl.textContent = "‚úÖ 402 –æ—Ç—Ä–∏–º–∞–Ω–æ! –í—ñ–¥–∫—Ä–∏–≤–∞—é –≥–∞–º–∞–Ω–µ—Ü—å...";
      } catch (e) {
        statusEl.textContent = "‚ö†Ô∏è –ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ 402.";
      }

      const provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      await ensureBaseNetwork(provider);
      const signer = await provider.getSigner();
      const amount = ethers.parseUnits("1", 6);
      const usdc = new ethers.Contract(USDC_ADDRESS, ["function transfer(address,uint256) returns (bool)"], signer);

      try {
        const tx = await usdc.transfer(RECEIVER, amount);
        statusEl.textContent = "üöÄ –¢—Ä–∞–Ω–∑–∞–∫—Ü—ñ—é –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ:\n" + tx.hash;
        const rc = await tx.wait();
        if (rc.status === 1) {
          statusEl.textContent = "‚úÖ –û–ø–ª–∞—Ç–∞ —É—Å–ø—ñ—à–Ω–∞!\nTx: " + tx.hash;
        } else {
          statusEl.textContent = "‚ùå –¢—Ä–∞–Ω–∑–∞–∫—Ü—ñ—è –Ω–µ –ø—Ä–æ–π—à–ª–∞.";
        }
      } catch (err) {
        statusEl.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞: " + err.message;
      }
    }

    btn.onclick = payWithMetaMask;
  </script>
