<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>x402ape ‚Äî Base USDC payment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      background: radial-gradient(circle at top, #1f2937 0%, #020617 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      margin: 0;
    }

    .running-track {
      width: 100%;
      overflow: hidden;
      background: transparent;
      padding: 10px 0;
    }

    .running-track .track {
      display: flex;
      gap: 80px;
      animation: move 10s linear infinite;
      width: max-content;
    }

    .running-track img {
      width: 100px;
      image-rendering: pixelated;
    }

    @keyframes move {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .card {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 18px;
      padding: 24px 26px 26px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      margin-top: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      margin: 5px;
    }

    #status {
      margin-top: 10px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      white-space: pre-line;
    }

    a { color: #60a5fa; }
  </style>

  <!-- ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <!-- WalletConnect Web3Modal HTML SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@web3modal/html@3.5.3/dist/index.umd.js"></script>
</head>
<body>

  <div class="running-track">
    <div class="track">
      <img src="IMG_0880.png" alt="frog1">
      <img src="IMG_0881.png" alt="frog2">
      <img src="IMG_0882.png" alt="frog3">
      <img src="IMG_0883.png" alt="frog4">
      <img src="IMG_0880.png" alt="frog1">
      <img src="IMG_0881.png" alt="frog2">
      <img src="IMG_0882.png" alt="frog3">
      <img src="IMG_0883.png" alt="frog4">
    </div>
  </div>

  <div class="card">
    <h1>x402ape</h1>
    <p>Pay for the service via Base USDC and stay compatible with x402scan.</p>
    <p><b>Amount:</b> 3 USDC (Base)</p>
    <button id="connectBtn">Connect Wallet</button>
    <button id="payBtn">Pay 3 USDC</button>
    <p>Check API endpoint: <a href="/api/pay" target="_blank">/api/pay</a></p>
    <div id="status">Click ‚ÄúConnect Wallet‚Äù to start.</div>
  </div>

  <script>
    const USDC = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913";
    const RECEIVER = "0xF97a410f2f0b64Cb5820baD63d878c3A967235AA";
    const WC_PROJECT_ID = "63bd4633378dbc52c202e15313227c54";
    const BASE = "0x2105";
    const status = document.getElementById("status");
    let provider;

    // üîß –°—Ç–∞–±—ñ–ª—å–Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è Web3Modal
    async function getWeb3ModalClass() {
      return new Promise((resolve) => {
        const check = () => {
          if (window.Web3ModalHTML && window.Web3ModalHTML.Web3Modal) {
            resolve(window.Web3ModalHTML.Web3Modal);
          } else if (window.Web3Modal && typeof window.Web3Modal === "function") {
            resolve(window.Web3Modal);
          } else if (window.Web3ModalHTML && typeof window.Web3ModalHTML === "function") {
            resolve(window.Web3ModalHTML);
          } else {
            setTimeout(check, 300);
          }
        };
        check();
      });
    }

    async function connectWallet() {
      try {
        status.textContent = "Loading WalletConnect‚Ä¶";
        const Web3ModalClass = await getWeb3ModalClass();

        const modal = new Web3ModalClass({
          projectId: WC_PROJECT_ID,
          themeMode: "dark",
          chains: [{
            id: 8453,
            name: "Base",
            rpcUrl: "https://mainnet.base.org",
            explorerUrl: "https://basescan.org",
            currency: "ETH"
          }],
          metadata: {
            name: "x402ape",
            description: "Base USDC payment",
            url: window.location.origin,
            icons: ["https://x402scan.com/favicon.ico"]
          }
        });

        if (window.ethereum && window.ethereum.isMetaMask) {
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
          status.textContent = "‚úÖ Connected via MetaMask.";
        } else {
          provider = await modal.openModal();
          status.textContent = "‚úÖ Connected via WalletConnect.";
        }
      } catch (err) {
        status.textContent = "‚ùå " + (err.message || err);
      }
    }

    async function pay() {
      if (!provider) {
        status.textContent = "Please connect wallet first.";
        return;
      }
      try {
        status.textContent = "‚è≥ Sending 3 USDC‚Ä¶";
        const ethersProvider = new ethers.BrowserProvider(provider);
        const signer = await ethersProvider.getSigner();
        const usdc = new ethers.Contract(USDC, ["function transfer(address,uint256) returns (bool)"], signer);
        const tx = await usdc.transfer(RECEIVER, ethers.parseUnits("3", 6));
        status.textContent = "Transaction sent:\\n" + tx.hash;
        const rc = await tx.wait();
        if (rc.status === 1) {
          status.textContent = "‚úÖ Payment success!\\n" + tx.hash;
        } else {
          status.textContent = "‚ùå Transaction failed.";
        }
      } catch (err) {
        status.textContent = "‚ùå Error: " + (err.message || err);
      }
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("payBtn").onclick = pay;
  </script>
</body>
</html>
