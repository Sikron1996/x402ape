<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>x402ape — Base USDC payment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #1f2937 0%, #020617 60%);
      font-family: 'Press Start 2P', cursive;
      color: #9ad5ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      margin: 0;
      text-shadow: 0 0 8px #1e90ff;
    }
    .running-track {
      width: 100%;
      overflow: hidden;
      padding: 10px 0;
    }
    .track {
      display: flex;
      gap: 80px;
      animation: move 10s linear infinite;
      width: max-content;
    }
    .track img {
      width: 100px;
      image-rendering: pixelated;
    }
    @keyframes move {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .card {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 18px;
      padding: 24px;
      max-width: 520px;
      text-align: center;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(0,150,255,0.3);
    }
    button {
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      background: #00b7ff;
      color: #fff;
      font-size: 10px;
      cursor: pointer;
      margin-top: 15px;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 10px #00b7ff;
    }
    button:hover {
      background: #1e90ff;
      box-shadow: 0 0 15px #1e90ff;
    }
    #status {
      margin-top: 12px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      font-size: 10px;
      white-space: pre-line;
      text-shadow: 0 0 6px #1e90ff;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@web3modal/html@3.5.3/dist/index.umd.js"></script>
</head>
<body>
  <div class="running-track">
    <div class="track">
      <img src="IMG_0880.png" alt="frog1">
      <img src="IMG_0881.png" alt="frog2">
      <img src="IMG_0882.png" alt="frog3">
      <img src="IMG_0883.png" alt="frog4">
      <img src="IMG_0880.png" alt="frog1">
      <img src="IMG_0881.png" alt="frog2">
      <img src="IMG_0882.png" alt="frog3">
      <img src="IMG_0883.png" alt="frog4">
    </div>
  </div>

  <div class="card">
    <h1>x402ape</h1>
    <p>Pay 3 USDC (Base)</p>
    <button id="payBtn">PAY 3 USDC</button>
    <div id="status">Press “PAY 3 USDC” to start.</div>
  </div>

  <script>
    const USDC = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913";
    const RECEIVER = "0xF97a410f2f0b64Cb5820baD63d878c3A967235AA";
    const WC_PROJECT_ID = "63bd4633378dbc52c202e15313227c54";
    const status = document.getElementById("status");
    let provider;

    async function getWeb3Modal() {
      return new Promise((resolve) => {
        const check = () => {
          if (window.Web3ModalHTML && window.Web3ModalHTML.Web3Modal) resolve(window.Web3ModalHTML.Web3Modal);
          else if (window.Web3Modal) resolve(window.Web3Modal);
          else setTimeout(check, 300);
        };
        check();
      });
    }

    async function pay() {
      try {
        status.textContent = "Initializing wallet connection…";
        const Web3Modal = await getWeb3Modal();
        const modal = new Web3Modal({
          projectId: WC_PROJECT_ID,
          themeMode: "dark",
          chains: [{ id: 8453, name: "Base", rpcUrl: "https://mainnet.base.org" }],
          metadata: { name: "x402ape", description: "Base USDC payment", url: window.location.origin }
        });

        if (window.ethereum && window.ethereum.isMetaMask) {
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
          status.textContent = "Connected via MetaMask. Sending 3 USDC…";
        } else {
          provider = await modal.openModal();
          status.textContent = "Connected via WalletConnect. Sending 3 USDC…";
        }

        const ethersProvider = new ethers.BrowserProvider(provider);
        const signer = await ethersProvider.getSigner();
        const usdc = new ethers.Contract(USDC, ["function transfer(address,uint256) returns (bool)"], signer);
        const tx = await usdc.transfer(RECEIVER, ethers.parseUnits("3", 6));
        status.textContent = "Transaction sent:\n" + tx.hash;
        const rc = await tx.wait();
        status.textContent = rc.status === 1 ? "✅ PAYMENT SUCCESSFUL!\nTX: " + tx.hash : "❌ TRANSACTION FAILED.";
      } catch (err) {
        status.textContent = "❌ ERROR: " + (err.message || err);
      }
    }

    document.getElementById("payBtn").onclick = pay;
  </script>
</body>
</html>
